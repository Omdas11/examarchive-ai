<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ExamArchive.AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-6">
  <header class="w-full max-w-4xl mt-8 mb-6 px-4">
    <nav class="flex justify-between items-center">
      <h1 class="text-3xl font-bold text-red-600">ExamArchive.AI</h1>
      <div class="space-x-4">
        <a class="hover:text-red-500" href="browse.html">Browse</a>
        <a class="hover:text-red-500" href="upload.html">Upload</a>
        <a class="hover:text-red-500" href="login.html">Login</a>
      </div>
    </nav>
  </header>

  <main class="w-full max-w-2xl p-6 bg-white rounded-2xl shadow-sm">
    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Find old question papers</h2>
    <p class="text-gray-600 mb-4">Search by subject, year, or course — start with your college.</p>

    <div class="flex gap-2">
      <input
        type="text"
        placeholder="Search by subject, year, or course..."
        class="flex-1 p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 outline-none"
      />
      <button class="px-4 py-2 rounded-xl bg-red-600 text-white hover:bg-red-700">Search</button>
    </div>

    <div class="mt-6 text-center">
      <p class="text-gray-700 mb-3">Want to contribute?</p>
      <a href="/upload" class="inline-block px-6 py-3 rounded-xl bg-red-500 text-white hover:bg-red-600">
        Upload a Paper
      </a>
    </div>
  </main>

  <footer class="mt-8 mb-12 text-center text-sm text-gray-500">
    Made with ❤️ • Start with Physics papers — Haflong Govt. College
  </footer>
</body>
</html>
