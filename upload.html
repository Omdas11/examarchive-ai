    <div class="container">

        <h1>Upload a paper</h1>
        <p style="color:var(--muted)">This is a placeholder. We'll wire the upload flow later (Google Drive / GitHub Actions / server).</p>
        <form onsubmit="event.preventDefault(); alert('Upload not configured yet');" style="margin-top:12px">
          <input type="text" placeholder="Course code (e.g. PHSHCC-201T)" style="padding:10px;border-radius:8px;border:1px solid #eee;width:100%;margin-bottom:8px">
          <input type="text" placeholder="Year (e.g. 2023)" style="padding:10px;border-radius:8px;border:1px solid #eee;width:100%;margin-bottom:8px">
          <input type="file" accept="application/pdf" style="margin-bottom:8px">
          <button class="btn" type="submit">Request Upload</button>
        </form>
      </div>
    </div>
