<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Browse | ExamArchive</title>
  <link rel="stylesheet" href="style/common.css">
  <link rel="stylesheet" href="style/browse.css">
</head>
<body>

<main class="container">
  <div class="controls-row">
    <div class="segmented">
      <button class="seg-btn active">All</button>
      <button class="seg-btn">CBCS</button>
      <button class="seg-btn">FYUG</button>
    </div>

    <input type="search" placeholder="Search papers">
  </div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>File</th>
          <th>Code</th>
          <th>Year</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="papersBody"></tbody>
    </table>
  </div>
</main>

<script src="scripts/include.js"></script>
<script src="scripts/browse.js"></script>
</body>
</html>
