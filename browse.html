<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Browse | ExamArchive</title>

  <!-- shared header/site css -->
  <link rel="stylesheet" href="style/common.css" />
  <!-- browse page styles -->
  <link rel="stylesheet" href="style/browse.css" />
</head>
<body>
  <!-- Header: matches other pages (use your exact header from index if different) -->
  <header class="site-header" role="banner">
    <div class="site-inner" style="display:flex;align-items:center;justify-content:space-between;gap:12px;">
      <div class="site-left" style="display:flex;align-items:center;gap:12px;">
        <div class="logo">EA</div>
        <div class="site-title">ExamArchive</div>
      </div>

      <nav class="site-nav" aria-label="Main navigation" style="display:flex;gap:14px;">
        <a href="index.html">Home</a>
        <a href="browse.html" class="active">Browse</a>
        <a href="upload.html">Upload</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="top-row">
      <div class="controls">
        <div class="segmented" role="tablist" aria-label="Program filter">
          <button class="seg-btn active" data-program="All" aria-pressed="true">All</button>
          <button class="seg-btn" data-program="CBCS" aria-pressed="false">CBCS</button>
          <button class="seg-btn" data-program="FYUG" aria-pressed="false">FYUG</button>
        </div>
        <div class="meta">Showing: <strong id="filterText">All</strong></div>
      </div>
      <div class="meta">Total: <strong id="totalCount">0</strong></div>
    </div>

    <div class="card">
      <table aria-describedby="papers">
        <thead>
          <tr>
            <th style="width:36px">#</th>
            <th>File Name</th>
            <th>Code</th>
            <th>Year</th>
            <th>Title</th>
            <th>Availability</th>
            <th style="width:180px;text-align:right">Actions</th>
          </tr>
        </thead>
        <tbody id="papersBody">
          <!-- injected rows -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="scripts/browse.js"></script>
</body>
</html>
