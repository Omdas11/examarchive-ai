<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Browse — ExamArchive</title>
  <link rel="stylesheet" href="./style/common.css">
</head>
<body>
  <header class="ea-site-header">
    <div class="ea-header-inner">
      <div class="ea-brand">
        <div class="ea-logo">EA</div>
        <div>
          <div class="ea-site-title">ExamArchive</div>
          <div class="ea-site-sub">Past Papers • Notes • Collections</div>
        </div>
      </div>

      <button id="ea-nav-toggle" class="ea-nav-toggle" aria-label="Toggle navigation">
        <span class="ea-hamburger"></span>
      </button>

      <nav id="ea-main-nav" class="ea-main-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="browse.html" aria-current="page">Browse</a>
        <a href="upload.html">Upload</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Browse Papers</h1>

      <div style="display:flex;gap:12px;flex-wrap:wrap;margin:14px 0;align-items:center">
        <input id="searchInput" type="search" placeholder="Search by subject, filename, year or code" style="padding:10px;border-radius:8px;border:1px solid #eaeaea;min-width:200px">
        <select id="sortSelect" style="padding:10px;border-radius:8px;border:1px solid #eaeaea">
          <option value="year-desc" selected>Newest first (Year ↓)</option>
          <option value="year-asc">Oldest first (Year ↑)</option>
          <option value="name-asc">Name A → Z</option>
          <option value="name-desc">Name Z → A</option>
        </select>
        <select id="availabilitySelect" style="padding:10px;border-radius:8px;border:1px solid #eaeaea">
          <option value="all">All</option>
          <option value="available">Available only</option>
          <option value="not-available">Not uploaded</option>
        </select>

        <div id="yearChips" style="margin-left:auto;display:flex;gap:8px;flex-wrap:wrap"></div>
      </div>

      <section id="papersList" aria-live="polite"></section>

      <div style="text-align:center;margin-top:14px">
        <button id="loadMoreBtn" style="padding:10px 14px;border-radius:8px;border:1px solid #eaeaea;background:#fff;cursor:pointer">Load more</button>
      </div>
    </div>
  </main>

  <script src="./js/main.js"></script>
  <script src="./js/browse.js"></script>
</body>
</html>
