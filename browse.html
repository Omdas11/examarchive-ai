<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Browse Papers — ExamArchive</title>
  <style>
    :root{
      --red:#b71c1c;
      --muted:#777;
      --card:#fff;
      --bg:#f2f3f5;
      --accent:#e57373;
      font-family: Inter, system-ui, Arial, sans-serif;
    }
    body{ margin:0; background:var(--bg); color:#222; }
    header{
      background:linear-gradient(90deg,var(--red),#d32f2f);
      color:white; padding:14px 18px; display:flex; align-items:center; gap:12px;
    }
    header h1{ font-size:18px; margin:0; letter-spacing:0.2px; }
    main{ padding:18px; max-width:1100px; margin:18px auto; }

    /* Modal */
    .modal-backdrop{ position:fixed; inset:0; background:rgba(0,0,0,0.45); display:flex; align-items:center; justify-content:center; z-index:80; }
    .modal{
      background:var(--card); padding:18px; border-radius:10px; width:320px; box-shadow:0 10px 30px rgba(0,0,0,0.18);
    }
    .modal h3{ margin:0 0 8px 0; font-size:16px; }
    .tiles{ display:flex; gap:8px; margin:10px 0 14px; }
    .tile{
      flex:1; padding:8px 10px; border-radius:8px; text-align:center; cursor:pointer;
      border:1px solid #e6e6e6; background:#fff; user-select:none;
    }
    .tile.active{ background:var(--red); color:white; border-color:transparent; box-shadow:0 6px 20px rgba(183,28,28,0.18); transform:translateY(-2px); }
    .modal .close{ display:inline-block; margin-top:8px; padding:6px 10px; border-radius:6px; background:#eee; cursor:pointer; float:right; }
    .modal .close.red{ background:var(--red); color:#fff; }

    /* Table */
    .card{ background:var(--card); padding:12px; border-radius:10px; box-shadow:0 6px 16px rgba(0,0,0,0.06); }
    table{ width:100%; border-collapse:collapse; font-size:14px; }
    thead th{ text-align:left; padding:10px 8px; color:var(--muted); font-size:12px; font-weight:600; border-bottom:1px solid #eee; }
    tbody td{ padding:10px 8px; vertical-align:middle; border-bottom:1px solid #fafafa; }
    tbody tr:hover{ background:#fbfbfb; }

    .filename{ max-width:280px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .code{ font-weight:700; font-family:monospace; color:#333; }
    .meta { color:var(--muted); font-size:13px; }

    /* Buttons */
    .btns{ display:flex; gap:8px; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:6px 10px; border-radius:8px; border:none; cursor:pointer; font-size:13px;
      box-shadow:none;
    }
    .btn.preview{ background:#fff; border:1px solid #e0e0e0; }
    .btn.download{ background:var(--red); color:#fff; border:1px solid rgba(0,0,0,0.05); }

    /* availability chip */
    .chip{ display:inline-block; padding:4px 8px; border-radius:16px; font-size:12px; }
    .chip.available{ background:#e8f5e9; color:#2e7d32; border:1px solid #c8e6c9; }
    .chip.na{ background:#fff3f3; color:#b71c1c; border:1px solid #ffdede; }

    /* Responsive */
    @media (max-width:700px){
      main{ padding:12px; }
      .filename{ max-width:150px; }
      .tiles{ gap:6px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>ExamArchive — Browse Papers</h1>
  </header>

  <main>
    <div style="display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px;">
      <div style="display:flex; gap:8px; align-items:center;">
        <button id="openFilter" class="btn preview" title="Choose program">Choose Program</button>
        <div id="currentFilter" class="meta">Showing: <strong id="filterText">All</strong></div>
      </div>
      <div class="meta">Total: <span id="totalCount">0</span></div>
    </div>

    <div class="card">
      <table id="papersTable" aria-describedby="papers">
        <thead>
          <tr>
            <th>#</th>
            <th>File Name</th>
            <th>Code</th>
            <th>Year</th>
            <th>Title</th>
            <th>Availability</th>
            <th style="width:160px;text-align:right">Actions</th>
          </tr>
        </thead>
        <tbody id="papersBody">
          <!-- rows injected here -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal -->
  <div id="programModal" class="modal-backdrop" style="display:none;">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="progTitle">
      <h3 id="progTitle">Choose Program</h3>
      <div class="meta">Select which program you want to browse (this will filter the list).</div>
      <div class="tiles" style="margin-top:12px;">
        <div class="tile" data-program="CBCS">CBCS</div>
        <div class="tile" data-program="FYUG">FYUG</div>
        <div class="tile" data-program="All">All</div>
      </div>
      <div style="clear:both;"></div>
      <button class="close" id="closeModal">Close</button>
      <button class="close red" id="applyModal">Apply</button>
    </div>
  </div>

  <script>
    // ---- Helper extraction functions ----
    function filenameFromPath(path){
      if(!path) return '';
      // path may begin with ./ or / etc
      return path.split('/').pop();
    }

    function yearFromText(text){
      if(!text) return '';
      let m = text.match(/\b(19|20)\d{2}\b/);
      return m ? m[0] : '';
    }

    function codeFromTitle(title, fallbackFilename){
      if(!title && !fallbackFilename) return '';
      let t = title || fallbackFilename || '';
      // If there's a long title like "PHSHCC102T — Mechanics (2021)" try to split at dash/em-dash
      if(t.indexOf('—') !== -1) t = t.split('—')[0].trim();
      if(t.indexOf(' - ') !== -1) t = t.split(' - ')[0].trim();
      // try to find code pattern (caps + digits, e.g. PHSHCC102T or PHSHCC-102T)
      let codeMatch = t.match(/[A-Z]{2,}[A-Z0-9\-]*\d{2,}[A-Z0-9]*/);
      if(codeMatch) {
        // cleanup stray hyphens
        return codeMatch[0].replace(/-+$/,'');
      }
      // fallback: take first word of filename without extension
      let fname = (fallbackFilename || '').replace(/\.[^.]+$/, '');
      if(fname) return fname.split(/[\s_]+/)[0];
      return '';
    }

    // ---- Table rendering ----
    const papersBody = document.getElementById('papersBody');
    const totalCountEl = document.getElementById('totalCount');
    const filterTextEl = document.getElementById('filterText');

    let papers = []; // will be loaded
    let currentFilter = 'All';

    function renderTable(list){
      papersBody.innerHTML = '';
      list.forEach((p, idx) => {
        const fname = filenameFromPath(p.path || p.file || p.filename || p.src || '');
        const year = yearFromText(p.year || p.title || fname) || (p.year || '');
        const code = codeFromTitle(p.title || p.display || p.name || '', fname);
        const title = p.title ? (p.title.indexOf('—')!==-1 ? p.title.split('—').slice(1).join('—').trim() : p.title) : (p.title || p.name || '');
        const availability = p.available ? 'available' : (p.available === false ? 'na' : (p.availableText || 'Not available'));
        const availabilityClass = (p.available ? 'available' : 'na');

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td style="width:36px">${idx+1}</td>
          <td class="filename" title="${fname}">${fname}</td>
          <td class="code" title="${code}">${code}</td>
          <td>${year || '-'}</td>
          <td class="meta" title="${title}">${title || '-'}</td>
          <td><span class="chip ${availabilityClass}">${p.available ? 'Available' : (p.available === false ? 'Not available' : availability)}</span></td>
          <td style="text-align:right">
            <div class="btns" style="justify-content:flex-end;">
              <button class="btn preview" data-src="${p.path || p.file || p.filename || ''}">Preview</button>
              <button class="btn download" data-src="${p.path || p.file || p.filename || ''}">Download</button>
            </div>
          </td>
        `;
        papersBody.appendChild(tr);
      });
      totalCountEl.textContent = list.length;
    }

    // filter by program key in path or p.program field
    function applyFilter(program){
      currentFilter = program;
      filterTextEl.textContent = program;
      let filtered = papers.filter(p => {
        if(!program || program === 'All') return true;
        // try multiple places to detect program: p.program, p.path, p.tags
        if(p.program && typeof p.program === 'string'){
          if(p.program.toLowerCase().includes(program.toLowerCase())) return true;
        }
        if(p.path && p.path.toLowerCase().includes(program.toLowerCase())) return true;
        if(p.file && p.file.toLowerCase().includes(program.toLowerCase())) return true;
        if(p.tags && Array.isArray(p.tags) && p.tags.join(' ').toLowerCase().includes(program.toLowerCase())) return true;
        return false;
      });
      renderTable(filtered);
    }

    // ---- Modal behavior ----
    const modal = document.getElementById('programModal');
    const openFilterBtn = document.getElementById('openFilter');
    const closeModalBtn = document.getElementById('closeModal');
    const applyModalBtn = document.getElementById('applyModal');
    const tiles = document.querySelectorAll('.tile');

    openFilterBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
      // set current active tile
      tiles.forEach(t => {
        t.classList.toggle('active', t.dataset.program === currentFilter);
      });
    });

    tiles.forEach(t => {
      t.addEventListener('click', () => {
        // swapable tile: toggle active class on click and ensure only one active
        tiles.forEach(x => x.classList.remove('active'));
        t.classList.add('active');
      });
    });

    closeModalBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // clicking outside modal closes it
    modal.addEventListener('click', (e) => {
      if(e.target === modal) modal.style.display = 'none';
    });

    applyModalBtn.addEventListener('click', () => {
      const active = document.querySelector('.tile.active');
      const val = active ? active.dataset.program : 'All';
      modal.style.display = 'none';
      applyFilter(val);
    });

    // ---- Button delegation for preview/download ----
    document.addEventListener('click', (e) => {
      const btn = e.target.closest('.btn');
      if(!btn) return;
      const src = btn.dataset.src || '#';
      if(btn.classList.contains('download')){
        // force download
        const a = document.createElement('a');
        a.href = src;
        a.download = filenameFromPath(src) || '';
        document.body.appendChild(a);
        a.click();
        a.remove();
      } else if(btn.classList.contains('preview')){
        // open in new tab
        window.open(src, '_blank');
      }
    });

    // ---- Load papers.json (with fallback sample) ----
    async function loadPapers(){
      try{
        const resp = await fetch('papers/papers.json');
        if(!resp.ok) throw new Error('not ok');
        const data = await resp.json();
        // accept either an array or object with property papers
        papers = Array.isArray(data) ? data : (Array.isArray(data.papers) ? data.papers : []);
      } catch(err){
        // fallback sample data (so page shows how it will look)
        console.warn('Could not fetch papers/papers.json — using sample data.', err);
        papers = [
          { path: './papers/CBCS/Science/HCC/Physics/2021-PHSHCC102T.pdf', title: 'PHSHCC102T — Mechanics (2021)', available:false, program:'CBCS' },
          { path: './papers/CBCS/Science/HCC/Physics/2022-PHSHCC102T.pdf', title: 'PHSHCC102T — Mechanics (2022)', available:false, program:'CBCS' },
          { path: './papers/NEP/FYUG/Physics/2023-XYZ2001.pdf', title: 'XYZ2001 — Intro to Physics (2023)', available:true, program:'FYUG' },
          { path: './papers/CBCS/Science/HCC/Physics/2022-PHSHCC201T.pdf', title: 'PHSHCC201T — Electricity and Magnetism (2022)', available:true, program:'CBCS' }
        ];
      }
      applyFilter(currentFilter);
    }

    // initialize
    loadPapers();

  </script>
</body>
</html>
