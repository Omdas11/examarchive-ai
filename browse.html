<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse | ExamArchive</title>

  <!-- Shared site style -->
  <link rel="stylesheet" href="style/common.css">
  <!-- Browse page specific -->
  <link rel="stylesheet" href="style/browse.css">
</head>
<body>
  <!-- ðŸ”¹ Header identical to all pages -->
  <header class="site-header">
    <div class="logo">EA | ExamArchive</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="browse.html" class="active">Browse</a>
      <a href="upload.html">Upload</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <div class="top-bar">
      <button id="openFilter" class="btn preview">Choose Program</button>
      <span>Showing: <strong id="filterText">All</strong></span>
      <span class="total">Total: <strong id="totalCount">0</strong></span>
    </div>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>File Name</th>
            <th>Code</th>
            <th>Year</th>
            <th>Title</th>
            <th>Availability</th>
            <th style="text-align:right">Actions</th>
          </tr>
        </thead>
        <tbody id="papersBody"></tbody>
      </table>
    </div>
  </main>

  <!-- Modal -->
  <div id="programModal" class="modal-backdrop">
    <div class="modal">
      <h3>Choose Program</h3>
      <p>Select which program to browse:</p>
      <div class="tiles">
        <div class="tile" data-program="CBCS">CBCS</div>
        <div class="tile" data-program="FYUG">FYUG</div>
        <div class="tile" data-program="All">All</div>
      </div>
      <div class="actions">
        <button class="close">Close</button>
        <button class="close red" id="applyModal">Apply</button>
      </div>
    </div>
  </div>

  <!-- External JS -->
  <script src="scripts/browse.js"></script>
</body>
</html>
